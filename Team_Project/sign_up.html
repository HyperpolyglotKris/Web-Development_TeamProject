<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="/Team_Project/javascript/main.js"></script>
</head>

<body>
    <div class="page-container">
        <div class="sign-content">
            <header>
                <img src="images/0-logo.png" alt="Cutie Bunny Logo" />
                <div class="header-middle">
                    <a href="index.html">Home</a>
                    <a href="attractions.html">Attractions</a>
                    <a href="dining.html">Dining</a>
                    <a href="reservation.html">Reservation</a>
                    <a href="special_events.html">Special Events</a>
                </div>
                <div class="header-other">
                    <a id="signin" href="sign_in.html">Sign In</a>
                    <a id="active" id="signup" href="sign_up.html">Sign Up</a>
                    <a id="language" href="french/sign_up.html">EN/FR</a>
                </div>
            </header>

            <main class="sign-in-up">
                <div class="sign-in-up-form">
                    <form id="sign-up" action="sign_in.html" onsubmit="return validateSignUp()">
                        <fieldset>
                            <h3>Create your account !</h3>
                            <table>
                                <!--row 1-->
                                <tr>
                                    <td>
                                        <lable for="email-signup">Email Address: </lable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="email" id="email-signup" name="email-signup" size="40"
                                            maxlength="40">
                                    </td>
                                </tr>
                                <!--row 2-->
                                <tr>
                                    <td>
                                        <lable for="password-signup">Password:</lable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="password" id="password-signup" name="password-signup" size="40"
                                            maxlength="40" height="52">
                                    </td>
                                </tr>
                                <!--row 3-->
                                <tr>
                                    <td>
                                        <lable for="rePassword-signup">Confirm Password:</lable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="password" id="rePassword-signup" name="rePassword-signup" size="40"
                                            maxlength="40" height="52">
                                    </td>
                                </tr>
                            </table>
                            <div class="sign-in-up-button">
                                <input type="submit" id="sign-up-btn" value="Sign up">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </main>
        </div>
        <footer>
            <p><a class="email_link" href="mailto:CustomerService@ccab.com" style="text-decoration: underline; font-size: 14px; font-weight: lighter;">CustomerService@ccab.com</a></p>
            <p>514 977 8686</p>
            <p>2800, Chemin du Village, Tremblant, Canada J8E 1A4</p>
            <p>Copyright © 2002 CuiteBunnyBay.com™. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
