<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/main.js"></script>

    

</head>

<body>
    <header>
        <img src="images/0-logo.png" />
        <div class="header-middle">
            <a href="home.html">Home</a>
            <a href="attractions.html">Attractions</a>
            <a href="dining.html">Dining</a>
            <a href="reservation.html">Reservation</a>
            <a id="active" href="special_events.html">Special Events</a>
        </div>
        <div class="header-other">
            <a id="signin" href="sign_in.html">Sign In</a>
            <a id="signup" href="sign_up.html">Sign Up</a>
            <a id="language">EN/FR</a>
        </div>
    </header>

    <main>

            <main class="sign-in-up">
                <div class="sign-in-up-form">
                    <form id="sign-up" name="sign-up" action="sign_in.html" onsubmit="return valideSignUpForm()">
                        <fieldset>
                            <h3>Create your account</h3>
                            <table>
                                <!--row 1-->
                                <tr>
                                    <td>
                                        <lable for="email-signup">Email Address: </lable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="email" id="email-signup" name="email-signup"
                                            size="40" maxlength="40" required autofocus>
                                    </td>
                                </tr>
                                <!--row 2-->
                                <tr>
                                    <td>
                                        <lable for="password-signup">Password:</lable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" id="password-signup" name="password-signup"
                                            size="40" maxlength="40" height="52" required>
                                    </td>
                                </tr>
                                <!--row 3-->
                                <tr>
                                    <td>
                                        <lable for="rePassword-signup">Confirm Password:</lable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" id="rePassword-signup" name="rePassword-signup"
                                            size="40" maxlength="40" height="52"
                                            required>
                                    </td>
                                </tr>
                            </table>
                            <input type="submit" id="sign-up-btn" value="Sign up">
                        </fieldset>
                    </form>
                </div>

                

            </main>
        </div>
            
    </main>

    </footer>
</body>

</html>
