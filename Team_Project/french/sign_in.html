<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="/Team_Project/css/styles.css">

    <script>
        function validateForm() {
            let x = document.forms["sign-in"]["email"].value;
            let y = document.forms["sign-in"]["password"].value;

            if (x == "") {
                alert("Please enter your email address!");
                return false;

            } else if (y == "") {
                alert("Please enter your password!");
                return false;
            }
            else {
                alert("You have sucessfully signed in!");
                return true;
            }
        }
    </script>
</head>

<body>
    <div class="page-container">
        <div class="sign-content">
            <header>
                <img src="/Team_Project/images/0-logo.png" alt="Cutie Bunny Logo" />
                <div class="header-middle">
                    <a href="index.html">Accueil</a>
                    <a href="attractions.html">Attractions</a>
                    <a href="dining.html">Dîner</a>
                    <a href="reservation.html">Réservation</a>
                    <a href="special_events.html">Évennements Spéciaux</a>
                </div>
                <div class="header-other">
                    <a id="active" id="signin" href="sign_in.html">Se connecter</a>
                    <a id="signup" href="sign_up.html">S'enregistrer</a>
                    <a id="language" href="/Team_Project/sign_in.html">EN/FR</a>
                </div>
            </header>

            <main class="sign-in-up">
                <div class="sign-in-up-form">
                    <form id="sign-in" name="sign-in" action="home.html" onsubmit="return validateForm()">
                        <fieldset>
                            <h3>Connectez-vous !</h3>
                            <table>
                                <!--row 1-->
                                <tr>
                                    <td>
                                        <lable for="Email_Address">Addresse Courriel: </lable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="email" id="email" name="email" size="40" maxlength="40">
                                    </td>
                                </tr>
                                <!--row 2-->
                                <tr>
                                    <td>
                                        <lable for="password">Mot-De-Passe:</lable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="password" id="password" name="password" size="40" maxlength="40"
                                            height="52">
                                    </td>
                                </tr>
                            </table>
                            <div class="sign-in-up-button">
                                <input type="submit" id="sign-in-btn" value="Sign in">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </main>
        </div>
        <footer>
            <p>CustomerService@ccab.com</p>
            <p>514 977 8686</p>
            <p>2800, Chemin du Village, Tremblant, Canada J8E 1A4</p>
            <p>Copyright © 2002 CutieBunnyBay.com™. Tous droits réservés.</p>
        </footer>
    </div>
</body>

</html>
