<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="/Team_Project/css/styles.css">
    <script src="/Team_Project/javascript/main.js"></script>
</head>

<body>
    <div class="page-container">
        <div class="sign-content">
            <header>
                <div class="logo">
                    <img src="/Team_Project/images/0-logo.png" alt="Cutie Bunny Logo" />
                </div>
                <div class="header-middle">
                    <a href="index.html">Accueil</a>
                    <a href="attractions.html">Attractions</a>
                    <a href="dining.html">Dîner</a>
                    <a href="reservation.html">Réservation</a>
                    <a href="special_events.html">Évennements Spéciaux</a>
                </div>
                <div class="header-other">
                    <a id="active" id="signin" href="sign_in.html">Se connecter</a>
                    <a id="signup" href="sign_up.html">S'enregistrer</a>
                    <a id="language" href="/Team_Project/sign_in.html">EN/FR</a>
                </div>
            </header>

            <main class="sign-in-up">
                <div class="sign-in-up-form">
                    <form id="sign-in" name="sign-in" action="index.html" onsubmit="return validateSignIn()">
                        <fieldset>
                            <h3>Connectez-vous !</h3>
                            <table>
                                <!--row 1-->
                                <tr>
                                    <td>
                                        <lable for="email-signin">Addresse Courriel: </lable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="email" id="email-signin" name="email-signin" size="40"
                                            maxlength="40">
                                    </td>
                                </tr>
                                <!--row 2-->
                                <tr>
                                    <td>
                                        <lable for="password-signin">Mot-De-Passe:</lable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="password" id="password-signin" name="password-signin" size="40"
                                            maxlength="40" height="52">
                                    </td>
                                </tr>
                            </table>
                            <div class="sign-in-up-button">
                                <input type="submit" id="sign-in-btn" value="Sign in">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </main>
        </div>
        <footer>
            <p><a class="email_link" href="mailto:CustomerService@ccab.com" style="text-decoration: underline; font-size: 14px; font-weight: lighter;">CustomerService@ccab.com</a></p>
            <p>514 977 8686</p>
            <p>2800, Chemin du Village, Tremblant, Canada J8E 1A4</p>
            <p>Copyright © 2002 CutieBunnyBay.com™. Tous droits réservés.</p>
        </footer>
    </div>
</body>

</html>
